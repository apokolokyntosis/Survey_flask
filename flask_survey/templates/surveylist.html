{% extends "base.html" %}

{% block content %}
    {% for survey in survey_list %}
        <div class="row">
            <div class="col-sm">
                {{ survey.get("Name") }}
            </div>
            <div class="col-sm">
                {{ survey.get("Id") }}
            </div>
            <div class="col-sm">
                {{ survey.get("PostId") }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
