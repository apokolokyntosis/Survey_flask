{% extends "base.html" %}

{% block content %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Id</th>
                <th scope="col">Ergebnis</th>
            </tr>
            </thead>
            <tbody>
                {% for survey in survey_list %}
                    <tr>
                        <td><a href="{{ url_for("survey", uid=survey.get("Id")) }}"> {{ survey.get("Name") }} </a></td>
                        <td>{{ survey.get("Id") }}</td>
                        <td><a href="{{ url_for("results", uid=survey.get("Id")) }}"> Ergebnis </a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
